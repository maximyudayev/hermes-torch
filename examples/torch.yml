host_ip : "127.0.0.1"
is_master_broker: True

remote_subscriber_ips: []
remote_publisher_ips: []

is_remote_kill: False
remote_kill_ip: null

duration_s: null

logging_spec:
  stream_period_s     : 30
  
  stream_hdf5         : True
  stream_csv          : False
  stream_video        : False
  stream_audio        : False

  dump_csv            : False
  dump_hdf5           : False
  dump_video          : False
  dump_audio          : False

video_codec_config_filepath : null 
audio_codec_config_filepath : null 


producer_specs:
  - package: "dots"
    class: "DotsOemProducer"
    settings:
      device_mapping:
        pelvis          : "40195BFD8029009B"
        knee_right      : "40195BF3809B0018"
        foot_right      : "40195BFD80290019"
        knee_left       : "40195BF3809B00D1"
        foot_left       : "40195BFD802900A0"
      mac_mapping:
        pelvis          : "D422CD009FA1"
        knee_right      : "D422CD00A13D"
        foot_right      : "D422CD00A03C"
        knee_left       : "D422CD00A215"
        foot_left       : "D422CD009FAD"
      master_device     : "pelvis"
      num_joints        : 5
      sampling_rate_hz  : 60
      payload_mode      : "RateQuantitieswMag"
      filter_profile    : "General"
      is_sync_devices   : True


consumer_specs: []


pipeline_specs:
  - package: "torch"
    class: "TorchProducer"
    settings:
      module_path: "torch_tcn/model.py"
      module_name: ""
      class_name: ""
      checkpoint_path: "torch_tcn/tcn_model_60fps.pth"
      module_params: {}



      input_size:
        - 5
        - 6
      output_classes:
        - "none"
        - "freezing"


      stream_in_specs: 
        - package: "dots"
          class: "DotsOemProducer"
          settings:
            device_mapping:
              pelvis          : "40195BFD8029009B"
              knee_right      : "40195BF3809B0018"
              foot_right      : "40195BFD80290019"
              knee_left       : "40195BF3809B00D1"
              foot_left       : "40195BFD802900A0"
            mac_mapping:
              pelvis          : "D422CD009FA1"
              knee_right      : "D422CD00A13D"
              foot_right      : "D422CD00A03C"
              knee_left       : "D422CD00A215"
              foot_left       : "D422CD009FAD"
            master_device     : "pelvis"
            num_joints        : 5
            sampling_rate_hz  : 60
            payload_mode      : "RateQuantitieswMag"
            filter_profile    : "General"
            is_sync_devices   : True
